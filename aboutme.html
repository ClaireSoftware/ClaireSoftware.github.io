    <h1>Personal Info Page</h1>
    <p>Hello! This is my about me page. This will contain information about me. By the way, you can find the source for this webpage on <a href="https://github.com/ClaireSoftware/ClaireSoftware.github.io">Github</a>.</p>
  <button onclick="getLocation();" class="button">Show Geolocation</button>
  <p id="demo" style="color: black; font-weight: bold;";></p>   
  <script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
    x.innerHTML = "Your Latitude: " + position.coords.latitude + 
    "<br>Your Longitude: " + position.coords.longitude; 
} /* This Javascript is free software. */
  </script>
